<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fibonacci Calculator</title>
</head>
<body>
  <h2>Fibonacci Calculator</h2>
  <label for="number">Enter a number (1–50):</label>
  <input type="number" id="number" min="1" max="50">
  <button onclick="calculateFibonacci()">Calculate</button>

  <p id="result"></p>

  <script>
    function fibonacci(num) {
      if (num === 1) return 0;
      if (num === 2) return 1;

      let a = 0, b = 1;
      for (let i = 2; i < num; i++) {
        let temp = a + b;
        a = b;
        b = temp;
      }
      return b;
    }

    function calculateFibonacci() {
      const input = document.getElementById('number').value;
      const num = parseInt(input);

      // Make sure the input is valid and within range
      if (isNaN(num) || num < 1 || num > 50) {
        document.getElementById('result').innerText = "Please enter a number between 1 and 50.";
        return;
      }

      const result = fibonacci(num);
      document.getElementById('result').innerText = `The ${num}ᵗʰ Fibonacci number is: ${result}`;
    }
  </script>
</body>
</html>
